site_name: Manga List API Dokumentation
site_author: Bennet
site_url: ""
use_directory_urls: False

nav:
  - 'index.md'
  - 'Endpoints.md'
  - 'Database.md'
  - 'Structs.md'

theme:
    features:
      - content.code.copy
    name: readthedocs
    locale: de
    highlightjs: true
    hljs_languages:
        - yaml
        - rust
    icon:
      admonition:
        note: octicons/alert-24
      logo: material/cloud


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition